<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2021.1.119/styles/kendo.default-v2.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="https://kendo.cdn.telerik.com/2021.1.119/js/kendo.all.min.js"></script>
</head>
<body>
<div id="grid"></div>
<script>

    function getColumnsForObject(obj) {
        let fields = Object.getOwnPropertyNames(obj);
        let columns = [];
        fields.forEach(function (field) {
            if (typeof (field) != 'object') {
                columns.push({
                    field: field
                });
            } else {

            }
        });
        return columns;
    }

    function getFiniteValue(obj) {
        getProp(obj);

        function getProp(o) {
            for(var prop in o) {
                if(typeof(o[prop]) === 'object') {
                    getProp(o[prop]);
                } else {
                    console.log('Finite value: '+o[prop])
                }
            }
        }
    }

    function drawKendoTable(name, columns, dataSource) {
        $('#' + name).kendoGrid({
            columns: columns,
            dataSource: dataSource
        });
    }

    var obj1 = Object();
    obj1.Field1 = [];
    obj1.Name = 'Some object name';
    let columns = getColumnsForObject(obj1);
    drawKendoTable('grid', columns, [obj1]);
    let x;
</script>
</body>
</html>
