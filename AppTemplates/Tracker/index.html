<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#2c3e50">
	<link rel="icon" href=favicon.ico>
	<link rel="manifest" href=manifest.json />
	<title>Tracker</title>
<link href="main.css?d591746565acc106fd0c" rel="stylesheet"></head>
<body>
<noscript>
	<strong>We're sorry but application doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>

<header class="header">
	<div class="device">
		<div class="device__control device__item">
			<div class="device__item-image"><img /></div>
			<div class="device__item-name"></div>
		</div>
		<div class="device__popup">
			<ul class="device__tree">
				<template id="device__item-template">
					<li class="device__item">
						<div class="device__item-image"><img /></div>
						<div class="device__item-name"></div>
					</li>
				</template>
			</ul>
		</div>
		<div class="device__location">
			<button class="device__location-control device__location-control--active" title="Следить за изменением местоположения">
				<i></i>
			</button>
		</div>
	</div>
	<form class="period">
		<fieldset class="period__fieldset" disabled="disabled">
			<button type="button" class="period__control period__control--down"></button><!--
			--><input type="datetime-local" class="period__date period__date--start" required="required" /><!--
			--><input type="datetime-local" class="period__date period__date--end" required="required" /><!--
			--><button type="button" class="period__control period__control--up"></button>
		</fieldset>
	</form>
	<form class="layers">
		<select class="layers__select"></select>
	</form>
</header>
<div id="map"></div>
<template id="marker-template">
	<div class="marker">
		<img class="marker__image" width="24" />
		<i class="marker__border"></i>
		<span class="marker__name"></span>
		<span class="marker__speed"></span>
		<span class="marker__dist"></span>
		<span class="marker__address"></span>
	</div>
</template>
<footer class="footer">
	<div class="timeline">
		<div class="timeline__status"></div>
		<div class="timeline__date"></div>
		<div class="timeline__cursor timeline__cursor--top"></div>
		<div class="timeline__cursor timeline__cursor--middle"></div>
		<template id="timeline__date-item-template"><div class="timeline__date-item"></div></template>
	</div>
	<div class="copyright">
		AutoGRAPH
	</div>
</footer>

<div class="message message--notrack">
	Нет данных
</div>
<div class="message message--location">

</div>
<script src=external-settings.js></script>
<script type="text/javascript" src="bundle.js?d591746565acc106fd0c"></script></body>
</html>
