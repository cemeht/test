<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Тестовые графики</title>

    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2021.1.119/styles/kendo.default-v2.min.css"
    />

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2021.1.119/js/kendo.all.min.js"></script>
    <script src="external-settings.js"></script>
    <!DOCTYPE html>

</head>
<body>
<div id="chart"></div>
<script>
    //в external-settings хранятся настройки текущей сессии, в том числе адрес API и токен текущей сессии
    var parm = window['external-settings'];
    var dataSource = {
        name: "Field name",
        data: [5,15,13,2,0,16],
        dates: ['01.02', '02.02', '03.02', '04.02', '05.02', '06.02']
    };
    $("#chart").kendoChart({
        title: {
            align: "left",
            text: 'Тестовый график'
        },
        series: [{
            type: 'line',
            name: dataSource.name,
            data: dataSource.data,
            date: dataSource.dates
        }],
        categoryAxis: {
            categories: dataSource.dates
        },
        tooltip: {
            visible: true,
            template: '#:category# #=value# км'
        }
    });
</script>
</body>
</html>
